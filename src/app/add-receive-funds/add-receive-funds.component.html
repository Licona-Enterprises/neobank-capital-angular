<h2 class="text-center">Add funds to your accounts</h2>
<div class="center-container">
  <div>
    <mat-card class="custom-card-width">
      <h2 class="px-2 mt-2 mb-0">Wire Transfer</h2>
      <h5 class="px-2">Arrives in 1-2 business days.</h5>
      <div>
        <h4 class="px-2 mb-0">Receiving account</h4>
        <mat-form-field class="w-100 px-2">
          <select matNativeControl required>
            <option value="payroll-two">Ops/ Payroll $2,023,267.12/Checking ••1038</option>
            <option value="payroll-one">AP/Payroll $5,3755,86.12/Checking ••1238</option>
            <option value="payroll-two">Ops/ Payroll $2,023,267.12/Checking ••1915</option>
            <option value="payroll-three">AP/Payroll $5,3755,86.12/Checking ••1238</option>
            <option value="payroll-four">Ops/ Payroll $2,023,267.12/Checking ••1426</option>
          </select>
        </mat-form-field>
      </div>
      <div>
        <form class="example-form">
          <div>
            <h4 class="px-2 mb-0">Routing number</h4>
            <mat-form-field class="example-full-width px-2 w-100">
              <input matInput placeholder="132456789" >
            </mat-form-field>
          </div>
          <div>
            <h4 class="px-2 mb-0">Account number</h4>
            <div class="d-flex">
              <mat-form-field class="example-full-width px-2 w-100">
                <input matInput placeholder="••••••••9102" >
              </mat-form-field>
            </div>
          </div>
      </form>
    </div>
    <div class="px-2">
      <a mat-button href="https://www.google.com/" target="_blank" class="custom-wire">Wire Instructions</a>
    </div>
    </mat-card>
  </div>
</div>
