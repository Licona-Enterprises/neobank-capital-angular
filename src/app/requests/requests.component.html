<div class="d-flex">
  <h2>Requests</h2>
  <a mat-button [routerLink]="['/payment-request']" target="_blank" class="custom-wire mx-2">Request Payment</a>
</div>
<mat-table [dataSource]="dataSource" matSort>

  <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
    <mat-header-cell *matHeaderCellDef mat-sort-header>{{ column | titlecase }}</mat-header-cell>
    <mat-cell *matCellDef="let row" class="table-cell" [ngClass]="{'show-date': column === 'created on' && isShowDate(row)}" (mouseover)="onMouseOver(row)" (mouseleave)="onMouseLeave(row)">
      <div *ngIf="column === 'date'">{{ isShowDate(row) ? row[column] : '' }}</div>
      <button *ngIf="column === 'status'" mat-raised-button [color]="getStatusColor(row.status)">
        {{ row[column] }}
      </button>
      <div *ngIf="column !== 'date' && column !== 'status'">{{ row[column] }}</div>
    </mat-cell>
  </ng-container>


  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
